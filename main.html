<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main</title>
  <link rel="stylesheet" href="maintest.css" />
  <style>
    /* floating-image 스타일도 HTML에 직접 넣었어 */
    .floating-image {
      position: fixed;
      width: 80px;
      height: auto;
      opacity: 0;
      animation: fadeInOut 4s ease-in-out forwards;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      20% {
        opacity: 1;
        transform: scale(1.1);
      }
      80% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.5);
      }
    }
  </style>
</head>
<body>
  <h1>
    <span>m</span><span>a</span><span>i</span><span>n</span>
  </h1>

  <div class="button-group">
    <button id="glowButton">도움이 사이트</button>
    <button id="secondButton">학급 사이트</button>
  </div>

  <script>
    // 기존 별 효과 코드
    function addGlowEffect(button) {
      button.addEventListener("mouseover", () => {
        removeStars();
        for (let i = 0; i < 5; i++) {
          let star = document.createElement("div");
          star.classList.add("stars");
          if (Math.random() > 0.5) star.classList.add("large");
          document.body.appendChild(star);

          let buttonRect = button.getBoundingClientRect();
          let startX = Math.random() * buttonRect.width + buttonRect.left;
          let startY = Math.random() * buttonRect.height + buttonRect.top;

          star.style.left = `${startX}px`;
          star.style.top = `${startY}px`;

          setTimeout(() => {
            let angle = Math.random() * 2 * Math.PI;
            let distance = Math.random() * 50 + 20;
            let moveX = Math.cos(angle) * distance;
            let moveY = Math.sin(angle) * distance;
            star.style.transform = `rotate(45deg) translate(${moveX}px, ${moveY}px)`;
            star.style.opacity = "1";
          }, 50);
        }
      });

      button.addEventListener("mouseleave", removeStars);
    }

    function removeStars() {
      document.querySelectorAll(".stars").forEach(star => {
        star.style.opacity = "0";
        setTimeout(() => star.remove(), 500);
      });
    }

    const button1 = document.getElementById("glowButton");
    const button2 = document.getElementById("secondButton");

    addGlowEffect(button1);
    addGlowEffect(button2);

    button1.addEventListener("click", () => {
      button1.disabled = true;
      button1.textContent = "1초 후 이동 중...";
      setTimeout(() => {
        window.location.href = "https://yunseounghwan0921.github.io/helper/";
      }, 1000);
    });

    button2.addEventListener("click", () => {
      button2.disabled = true;
      button2.textContent = "1초 후 이동 중...";
      setTimeout(() => {
        window.location.href = "https://yunseounghwan0921.github.io/yunseounghwan/";
      }, 1000);
    });


    //  이미지 랜덤 등장 및 사라짐 효과
    const imgSrc = "스크린샷 2025-08-02 010105.png"; // 이미지 경로 반드시 정확히 설정!

    function spawnFloatingImage() {
      const img = document.createElement("img");
      img.src = imgSrc;
      img.className = "floating-image";

      const maxWidth = window.innerWidth - 100;
      const maxHeight = window.innerHeight - 100;

      const x = Math.random() * maxWidth;
      const y = Math.random() * maxHeight;

      img.style.left = `${x}px`;
      img.style.top = `${y}px`;

      document.body.appendChild(img);

      setTimeout(() => {
        img.remove();
      }, 4000); // 4초 후 제거 (애니메이션과 동일)
    }

    // 2초 간격으로 이미지 생성 반복
    setInterval(spawnFloatingImage, 2000);
  </script>
</body>
</html>
